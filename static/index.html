<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minimal Proxy</title>
</head>
<body>
  <h1>Minimal Proxy</h1>
  <form id="proxyForm">
    <input type="text" id="urlInput" placeholder="Enter URL to proxy (e.g. https://moviebox.ng)" style="width: 300px;" />
    <button type="submit">Go</button>
  </form>

  <script>
    document.getElementById('proxyForm').addEventListener('submit', e => {
      e.preventDefault();
      const url = document.getElementById('urlInput').value;
      if (!url) return alert('Please enter a URL');
      // Redirect to /proxy?url=yourURL
      window.location.href = '/proxy?url=' + encodeURIComponent(url);
    });
  </script>
</body>
</html>
